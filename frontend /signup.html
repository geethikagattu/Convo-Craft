<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account â€“ ConvoCraft</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style2.css">
</head>
<body>

<!-- Same hero background as login -->
<section class="login-hero-bg">
  <div class="login-bg-img"></div>
  <div class="login-bg-overlay"></div>
</section>

<header class="login-navbar">
  <div class="login-navbar-inner">
    <a href="index.html" class="login-btn login-btn-primary">ConvoCraft</a>
    <a href="index.html" class="login-btn login-btn-secondary">Back</a>
  </div>
</header>

<div class="auth-container">
  <div class="auth-card">
    <h2>Create Your Account âœ¨</h2>

    <form id="signup-form">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>

      <button type="submit">Create Account</button>
    </form>

    <p class="auth-footer">Already have an account? <a href="login.html">Login</a></p>
  </div>
</div>


<script>
document.getElementById("signup-form").addEventListener("submit", async function(e){
  e.preventDefault();
  
  // Get form values
  const name = e.target[0].value;
  const email = e.target[1].value;
  const password = e.target[2].value;

  console.log('ðŸ”µ Attempting signup:', { name, email });

  try {
    // Send signup request
    const response = await fetch('http://localhost:5001/signup', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ name, email, password })
    });

    const data = await response.json();
    console.log('ðŸ”µ Response:', data);

    if (response.ok) {
      alert('Account created successfully! âœ…');
      
      // Auto-login after signup
      const loginResponse = await fetch('http://localhost:5001/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password })
      });

      const loginData = await loginResponse.json();

      if (loginResponse.ok) {
        // Save token
        localStorage.setItem('token', loginData.token);
        localStorage.setItem('userName', name);
        
        // Redirect to app
        window.location.href = "app.html";
      }
    } else {
      alert('Error: ' + data.error);
    }
  } catch (error) {
    console.error('ðŸ”´ Error:', error);
    alert('Network error. Make sure server is running!');
  }
});
</script>


</body>
</html>
