<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€“ ConvoCraft</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style2.css">
</head>
<body>

<!-- Same hero background as homepage -->
<section class="login-hero-bg">
  <div class="login-bg-img"></div>
  <div class="login-bg-overlay"></div>
</section>

<header class="login-navbar">
  <div class="login-navbar-inner">
    <a href="index.html" class="login-btn login-btn-primary">ConvoCraft</a>
    <a href="index.html" class="login-btn login-btn-secondary">Back</a>
  </div>
</header>

<div class="auth-container">
  <div class="auth-card">
    <h2>Welcome Back !</h2>

    <form id="login-form">
  <input type="email" placeholder="Email" required>
  <input type="password" placeholder="Password" required>

  <button type="submit">Login</button>
</form>


<p>Don't have an account? <a href="signup.html">Sign Up</a></p>
<p><a href="forgot-password.html">Forgot Password?</a></p>

  </div>
</div>

<script>
document.getElementById("login-form").addEventListener("submit", async function(e){
  e.preventDefault();
  
  const email = e.target[0].value;
  const password = e.target[1].value;

  console.log('ðŸ”µ Attempting login:', email);

  try {
    const response = await fetch('http://localhost:5001/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (response.ok) {
      localStorage.setItem('token', data.token);
      alert('Login successful! âœ…');
      window.location.href = "app.html";
    } else {
      alert('Error: ' + data.error);
    }
  } catch (error) {
    console.error('ðŸ”´ Error:', error);
    alert('Network error. Make sure server is running!');
  }
});
</script>

</body>
</html>
